<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
  playgame('rock');
  " class="move-button"><img src="./rock-paper-scissors-assets/rock-emoji.png" alt="Rock emoji" class="emojis"></button>

  <button onclick="
  playgame('paper');
  " class="move-button"><img src="./rock-paper-scissors-assets/paper-emoji.png" alt="Paper emoji" class="emojis"></button>

  <button onclick="
  playgame('scissors');
  " class="move-button"><img src="./rock-paper-scissors-assets/scissors-emoji.png" alt="Scissors emoji" class="emojis"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement()
  " class="reset-score-button">Reset Score</button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
